<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ฟอร์มเซ็นชื่ออบรมออนไลน์</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dceefb, #e0ecf9, #f0f5fb);
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2980b9;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #2c3e50;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #a9cce3;
      border-radius: 10px;
      transition: border-color 0.3s ease;
      background-color: #f8f9fa;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    input[readonly] {
      background-color: #f1f1f1;
      cursor: not-allowed;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2980b9, #3498db);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    canvas {
      margin-top: 20px;
      width: 100%;
      height: auto;
      border: 2px dashed #a9cce3;
      border-radius: 10px;
      background: #fff;
      cursor: crosshair;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none;
      animation: slideInUp 0.5s ease forwards, fadeOut 3s ease-in 0.5s forwards;
    }

    @keyframes slideInUp {
      from {
        transform: translateX(-50%) translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  canvas {
    height: 150px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มเซ็นชื่ออบรม</h2>

    <label for="empId">รหัสพนักงาน</label>
    <input type="text" id="empId" placeholder="กรอกรหัสพนักงาน" pattern="\d*" inputmode="numeric">

    <button type="button" onclick="lookupEmployee()">ค้นหา</button>

    <label for="fullName">ชื่อ-นามสกุล</label>
    <input type="text" id="fullName" readonly placeholder="ชื่อ-นามสกุล">

    <label for="department">แผนก/ฝ่าย</label>
    <input type="text" id="department" readonly placeholder="ชื่อแผนกหรือฝ่าย">

    <label for="dateField">วันที่</label>
    <input type="text" id="dateField" readonly>

    <label for="trainingTopic">หัวข้ออบรม</label>
    <select id="trainingTopic">
      <option value="">-- กรุณาเลือกหัวข้อ --</option>
      <option value="5ส">5ส</option>
      <option value="kaizen">Kaizen</option>
      <option value="safety">ความปลอดภัย</option>
      <option value="electrical">ไฟฟ้า</option>
      <option value="aircon">เครื่องปรับอากาศ</option>
    </select>

    <label for="signature-pad">ลายเซ็น</label>
    <canvas id="signature-pad" width="500" height="200"></canvas>

    <button onclick="clearCanvas()">ล้างลายเซ็น</button>
    <button onclick="saveData()">บันทึกข้อมูล</button>
    <div id="loader" style="display: none; text-align: center; margin-top: 20px;">
    ⏳ กำลังบันทึกข้อมูล...
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const employeeData = [
        { empId: "1001254", fullName: "สมชาย ใจดี", department: "ฝ่ายผลิต" },
        { empId: "1002756", fullName: "สุรีย์พร แก้วใส", department: "ฝ่ายซ่อมบำรุง" },
        { empId: "1003985", fullName: "ธีรศักดิ์ ชูศิลป์", department: "ฝ่ายไอที" },
        { empId: "1673231", fullName: "โบ๊ทนะ", department: "IT support" },
        { empId: "1004165", fullName: "จารุวรรณ มหานิล", department: "ฝ่ายบุคคล" }
    ];

    const empIdInput = document.getElementById('empId');
    const fullNameInput = document.getElementById('fullName');
    const departmentInput = document.getElementById('department');
    const trainingTopicSelect = document.getElementById('trainingTopic');
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    const toast = document.getElementById('toast');

    let drawing = false;

    // ตั้งค่าวันที่ปัจจุบัน
    document.getElementById('dateField').value = new Date().toLocaleDateString('th-TH', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });

    // ปรับขนาด Canvas ให้พอดีกับ Container
    function resizeCanvas() {
        const container = document.querySelector('.container');
        const padding = parseFloat(getComputedStyle(container).paddingLeft) * 2;
        canvas.width = container.offsetWidth - padding;
        canvas.height = 200;
        clearCanvas();
    }
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // ค้นหาข้อมูลพนักงาน
    function lookupEmployee() {
        const empId = empIdInput.value.trim();
        // ล้างข้อมูลเก่าทุกครั้งที่ค้นหา
        fullNameInput.value = '';
        departmentInput.value = '';

        if (!/^\d{7}$/.test(empId)) {
            return showToast("รหัสพนักงานต้องเป็นตัวเลข 7 หลัก", true);
        }

        const found = employeeData.find(emp => emp.empId === empId);
        if (found) {
            fullNameInput.value = found.fullName;
            departmentInput.value = found.department || '';
            showToast("พบพนักงาน");
        } else {
            showToast("ไม่พบรหัสพนักงาน", true);
        }
    }

    // ตั้งค่าปากกาสำหรับวาด
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#333';

    // ฟังก์ชันสำหรับหาตำแหน่ง Mouse/Touch บน Canvas
    function getEventPosition(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        if (e.touches && e.touches.length > 0) {
            return {
                x: (e.touches[0].clientX - rect.left) * scaleX,
                y: (e.touches[0].clientY - rect.top) * scaleY
            };
        }
        return {
            x: (e.clientX - rect.left) * scaleX,
            y: (e.clientY - rect.top) * scaleY
        };
    }

    function startDrawing(e) {
        e.preventDefault();
        drawing = true;
        const pos = getEventPosition(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const pos = getEventPosition(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    }

    function stopDrawing() {
        drawing = false;
    }

    // Event Listeners สำหรับการวาด
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    // ฟังก์ชันล้างลายเซ็น
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // ฟังก์ชันตรวจสอบว่า Canvas ว่างหรือไม่
    function isCanvasBlank() {
        const pixelBuffer = new Uint32Array(ctx.getImageData(0, 0, canvas.width, canvas.height).data.buffer);
        return !pixelBuffer.some(color => color !== 0);
    }

    // ฟังก์ชันบันทึกข้อมูล
    function saveData() {
        const fullName = fullNameInput.value.trim();
        const department = departmentInput.value.trim();
        const topic = trainingTopicSelect.value;

        if (!fullName || !department) return showToast("กรุณากรอกรหัสพนักงานให้ถูกต้อง", true);
        if (!topic) return showToast("กรุณาเลือกหัวข้ออบรม", true);
        if (isCanvasBlank()) return showToast("กรุณาเซ็นชื่อก่อนบันทึก", true);

        const signature = canvas.toDataURL('image/png');
        const empId = empIdInput.value.trim();
        const data = {
          name: fullName,
          empId: empIdInput.value.trim(),  // ← ต้องใช้ empId
          department: department,
          date: new Date().toLocaleString('th-TH', { dateStyle: 'long', timeStyle: 'short' }),
          topic: topic,
          signature: signature
        };

        loader.style.display = "block";
        const url = 'https://script.google.com/macros/s/AKfycbzyFtKh2iIDpEqEzlqcI2OzqHgAD4x4FTIlWc2PYcIrV5VDaqtSyut3H4j8ujrQHhtkzw/exec';

        fetch(url, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(() => {
            showToast("บันทึกข้อมูลสำเร็จ");
            resetForm();
        }).catch((error) => {
            console.error('Fetch Error:', error);
            showToast("เกิดข้อผิดพลาดในการเชื่อมต่อ", true);
        }).finally(() => {
            loader.style.display = "none";
        });
    }

    // ฟังก์ชันล้างฟอร์มทั้งหมด
    function resetForm() {
        empIdInput.value = '';
        fullNameInput.value = '';
        departmentInput.value = '';
        trainingTopicSelect.value = '';
        clearCanvas();
    }

    // ฟังก์ชันแสดงข้อความแจ้งเตือน
    function showToast(message, isError = false) {
        toast.textContent = message;
        toast.style.background = isError ? '#e74c3c' : '#2ecc71';
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    // Event Listener สำหรับการกด Enter
    empIdInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            lookupEmployee();
        }
    });

    document.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && document.activeElement.tagName !== 'BUTTON' && document.activeElement.id !== 'empId') {
            e.preventDefault();
            saveData();
        }
    });
</script>
</body>
</html>
